<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang Cập Nhật | Hệ Thống Đang Nâng Cấp</title>
    <style>
        :root {
            --primary-color: #00f2ff;
            --secondary-color: #7000ff;
            --bg-dark: #050505;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Canvas nền hiệu ứng hạt */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Khung nội dung chính */
        .glass-container {
            position: relative;
            z-index: 10;
            padding: 50px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
            max-width: 90%;
            width: 600px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Hiệu ứng chữ Glitch */
        .glitch {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 rgba(255, 0, 80, 0.75),
                         -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
                         0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(255, 0, 80, 0.75), -0.05em -0.025em 0 rgba(0, 255, 0, 0.75); }
            15% { text-shadow: -0.05em -0.025em 0 rgba(255, 0, 80, 0.75), 0.025em 0.025em 0 rgba(0, 255, 0, 0.75); }
            100% { text-shadow: -0.025em 0 0 rgba(255, 0, 80, 0.75), -0.025em -0.05em 0 rgba(0, 255, 0, 0.75); }
        }

        .status-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            margin: 30px 0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .status-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 0 15px var(--primary-color);
            animation: progress 3s infinite;
        }

        @keyframes progress {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }

        .description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        /* Nút Neon */
        .btn-contact {
            text-decoration: none;
            color: var(--primary-color);
            padding: 12px 30px;
            border: 1px solid var(--primary-color);
            border-radius: 50px;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: inset 0 0 10px rgba(0, 242, 255, 0.2), 0 0 10px rgba(0, 242, 255, 0.2);
        }

        .btn-contact:hover {
            background: var(--primary-color);
            color: black;
            box-shadow: 0 0 30px var(--primary-color);
        }

    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="glass-container">
        <h1 class="glitch">Updating...</h1>
        <div class="status-bar">
            <div class="status-progress"></div>
        </div>
        <p class="description">Hệ thống đang được nâng cấp lõi công nghệ.<br>Vui lòng quay lại sau ít phút.</p>
        <a href="mailto:contact@yourweb.com" class="btn-contact">Liên hệ quản trị</a>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00f2ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#7000ff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" } },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } } }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
